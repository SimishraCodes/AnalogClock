<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
 <link rel=“stylesheet” href=“https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/
 bootstrap.min.css”>
 
 <script src=“https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js”>
 </script>
 <script	src=“https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.

 js”></script>
 
 <script src=“https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js”>
 </script>

</head>
<body>
   <div class="container">
    <h1>ANALOG CLOCK</h1>
    <div>
    <div class="clock">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
    </div>
    <script >
    //1 rotation=360deg=>12 hours=360
    //1 hour=30deg=>60min=30deg
    //1min=6deg
    //60sec=360deg=>1sec=6deg
    function clock() {
    let hourHand = document.querySelector('.hour');
    let minHand = document.querySelector('.minute');
    let secHand = document.querySelector('.second');
    let date=new Date();
    console.log(date);

    let hr=date.getHours();
    let min=date.getMinutes();
    let sec=date.getSeconds();
    hourHand.style.transform=`rotateZ(${hr*30+min/12}deg)`
    minHand.style.transform=`rotateZ(${min*6}deg)`
    secHand.style.transform=`rotateZ(${sec*6}deg)`
    }
    clock();
    setInterval(clock,1000);
    </script>
</div>
</div>
</body>
</html>
